{% extends "base.html" %}
{% block body %}
<div class="home-content">
    <h2 class="page-title">ログイン画面</h2>
    <p>ユーザ名及びパスワードを入力してください。</p>
    {% if info != "" %}
    <p><span class="info-err">※{{ info }}</span></p>
    {% endif %}
    <form action="/", method="POST">
        <div>
            <label for="username">ユーザ名：<span class="required">必須</span></label>
            <input type="text" name="username" id="username" placeholder="ユーザ名" class="text-area"><br>
            <label for="password">パスワード：<span class="required">必須</span></label>
            <input type="password" name="password" id="password" placeholder="パスワード" class="text-area">
        </div>
        <div>
            <a href="/newentry" class="button a-hiddenborder">新規作成</a>
            <input type="submit" value="ログイン" name="entry" class="button">
        </div>
    </form>
</div>
{% endblock %}
