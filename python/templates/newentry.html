{% extends "base.html" %}
{% block body %}
<div class="home-content">
    <h2 class="page-title">新規作成</h2>
    <p>ユーザ名及びパスワードを入力してください</p>
    {% if info != "" %}
    <p><span class="info-err">※{{ info }}</span></p>
    {% endif %}
    <form action="/newentry", method="POST">
        <div>
            <label for="username">ユーザ名：<span class="required">必須</span></label>
            <input type="text" name="username" placeholder="ユーザ名(14文字以内)" class="text-area"><br>
            <label for="password">パスワード：<span class="required">必須</span></label>
            <input type="password" name="password" placeholder="パスワード" class="text-area"><br>
            <label for="reinptpw">パスワード再入力：<span class="required">必須</span></label>
            <input type="password" name="reinptpw" placeholder="パスワード再確認" class="text-area"><br>
        </div>
        <div>
            <a href="/" class="button a-hiddenborder">戻る</a>
            <input type="submit" value="登録" name="enter" class="button">
        </div>
    </form>
</div>
{% endblock %}
